<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Compra il tuo Biglietto</title>
</head>
<body>
    <div class="container">
        <div class="row" style="width: 100%;">
            <h2 class="title">Calcola il prezzo del tuo biglietto</h2>
            <div class="detail-container">
                <form id="my-form" action="#">
                    <div class="input-container">
                        <div class="text">
                            <h4>Nome</h4>
                            <label for="userDistance"></label>
                            <input id="userName" type="text" placeholder="Inserisci il tuo nome">
                        </div>
                    
                        <div class="text">
                            <h4>Km da percorrere</h4>
                            <label for="userDistance"></label>
                            <input id="userDistance" type="number" placeholder= "km da percorrere">
                        </div>
                        <div class="text">
                            <h4>Et&aacute;</h4>
                            <label for="userEta"></label>
                            <input id="userEta" type="number" placeholder="Inserisci la tua et&aacute;">
                        </div>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" id="genera-biglietto">Genera</button>
                        <button id="hide-container">Annulla</button>
                    </div>
                </form>
            </div>
            <h2 class="title2">Il tuo biglietto</h2>
            <div class="ticket-container">
                <h2 class="summary">dettaglio passeggeri</h2>
                <div class="ticket-print">
                    <div class="container-name">
                        <h2>nome passeggero</h2>
                        <h3 id="traveler-name"></h3>
                    </div>
                    <div class="summary-details">
                        <div class="col-2">
                            <h4>Offerta</h4>
                            <span id="offer-type"></span>
                        </div>

                        <div class="col-1">
                            <h4>Carrozza</h4>
                            <span id="number"></span>
                        </div>

                        <div class="col-1">
                            <h4>Codice </h4>
                            <span id="code">92911</span>
                        </div>

                        <div class="col-1">
                            <h4>Totale Biglietto</h4>
                            <span id="total-price"></span>
                        </div>

                        <div class="col-1">
                            <h4>Sconto Biglietto</h4>
                            <span id="sconto"></span>
                        </div>

                        <div class="col-1">
                            <h4>Costo Biglietto</h4>
                            <span id="price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="js/main.js"></script>
</body>
</html>
