<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="title">Calcola il prezzo del tuo biglietto</h2>
            <div class="detail-container">
                <div class="input-container">
                    <div class="text">
                        <h4>Nome e cognome</h4>
                        <input id="userName" type="text" placeholder="Inserisci il tuo nome">
                    </div>
                    
                    <div class="text">
                        <h4>Km da percorrere</h4>
                        <input id="userDistance" type="number" placeholder= "km da percorrere">
                    </div>

                    <div class="text">
                        <h4>Et&aacute;</h4>
                        <input id="userEta" type="number" placeholder="Inserisci la tua etÃ ">
                    </div>  
                </div>
                
                <div class="button-container">
                    <button id="genera-biglietto">Genera</button>
                    <button id="hide-container">Annulla</button>
                </div>  
            </div>
            <h2 class="title2">Il tuo biglietto</h2>
            <div class="ticket-container">
                <h2 class="summary">dettaglio passeggeri</h2>
                <div class="ticket-print">
                    <div class="container-name">
                        <h2>nome passeggero</h2>
                        <h3 id="traveler-name"></h3>
                    </div>
                    <div class="summary-details">
                        <div class="col-2">
                            <h4>Offerta</h4>
                            <span id="offer-type"></span>
                        </div>

                        <div class="col-1">
                            <h4>Carrozza</h4>
                            <span>5</span>
                        </div>

                        <div class="col-1">
                            <h4>Codice CP</h4>
                            <span>92911</span>
                        </div>

                        <div class="col-2">
                            <h4>Costo Biglietto</h4>
                            <span id="price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
